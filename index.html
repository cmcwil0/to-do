<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO</title>
</head>
<body>
    
    <h1 class="titleText">TO-DO</h1>

    <form action=""></form>
    <div class="inputContainer">
        <input type="text" placeholder="to-do...">
        <button class="priorityButton">!</button>
        <button class="submitButton">Submit</button>
    </div>

    <div class="listContainer">

        <div>
            <h4>Low Priority</h4>
            <ul class="lowPriorityList">
                <li>Task1</li>
            </ul>
        </div>

        <div>
            <h4>Medium Priority</h4>
            <ul class="mediumPriorityList">
                <li>Task2</li>
            </ul>
        </div>
        <div>
            <h4>High Priority</h4>
            <ul class="highPriorityList">
                <li>Task3</li>
            </ul>
        </div>


    </div>



    <script src="scripts.js"></script>
</body>
</html>
