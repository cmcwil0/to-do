<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO</title>
</head>
<body>
    
    <h1 class="titleText">TO-DO</h1>

    <div class="inputContainer">
        <input  class="inputBox" type="text" placeholder="to-do...">
        <button class="priorityButton">!</button>
        <button class="submitButton">Submit</button>
    </div>

    <div class="userMessage">placeholder</div>

    <div class="listContainer">

            <div>
                <h4>Low Priority</h4>
                <ul class="lowPriority">
                </ul>
            </div>

            <div>
                <h4>Medium Priority</h4>
                <ul class="mediumPriority">
                </ul>
            </div>
        
            <div>
                <h4>High Priority</h4>
                <ul class="highPriority">
                </ul>
            </div>


    </div>



    <script src="scripts.js"></script>
</body>
</html>
